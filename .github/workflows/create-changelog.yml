name: Jupyter Server Changelog
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'New Version'     
        required: true
      branch:
        description: 'Target branch'
jobs:
  changelog:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu]
        python-version: ['3.9']
    env:
       BRANCH: ${{ github.event.inputs.branch }}
       VERSION: ${{ github.event.inputs.version }}
       CHANGELOG: "CHANGELOG.md"
       CHANGELOG_OUTPUT: "changelog_entry.md"
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Upgrade packaging dependencies
      run: |
        pip install --upgrade pip setuptools wheel --user
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: Cache pip
      uses: actions/cache@v1
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    - name: Prep Git
      run: |
        python scripts/git_prep_script.py \
          ${GITHUB_REPOSITORY} ${BRANCH}
    - name: Install Dependencies
      run: pip install -e .[publishing]
    - name: Run the changelog prep      
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python scripts/changelog_prep_script.py \
          ${GITHUB_REPOSITORY} ${CHANGELOG} \
          --version ${VERSION} \
          --output ${CHANGELOG_OUTPUT} \
          --branch upstream/${BRANCH}
        cat ${CHANGELOG_OUTPUT}
        # Store the new version
        echo "NEW_VERSION=$(python setup.py --version)" >> $GITHUB_ENV
    - name: Make a PR with the changelog entry change
      uses: peter-evans/create-pull-request@v3
      with:
        title: "Automated Changelog for ${{ env.NEW_VERSION }} on ${{ env.BRANCH }}"
        branch-suffix: timestamp
        delete-branch: true
        base: ${{ env.BRANCH }}
        body: "Automated Changelog for ${{ env.NEW_VERSION }} on ${{ env.BRANCH }} using version specifier ${{ env.VERSION }}"
