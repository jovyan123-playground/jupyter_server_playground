[version]
current = "1.5.0.dev0"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (
    .
    (?P<channel>alpha|beta|rc|dev)
    (?P<release>\d+)
  )?
'''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "jupyter_server/_version.py"
search = '"version": "{current_version}"'